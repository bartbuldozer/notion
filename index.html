<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #clock {
            font-size: 48px;
        }
        #date {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;

            const days = ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'];
            const dayName = days[now.getDay()];
            const date = String(now.getDate()).padStart(2, '0');
            document.getElementById('date').innerText = `${dayName}, ${date}`;
        }

        function applyTheme() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.style.backgroundColor = isDarkMode ? 'black' : 'white';
            document.getElementById('clock').style.color = isDarkMode ? 'white' : 'black';
            document.getElementById('date').style.color = isDarkMode ? 'white' : 'black';
        }

        window.matchMedia('(prefers-color-scheme: dark)').addListener(applyTheme);
        applyTheme();
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
