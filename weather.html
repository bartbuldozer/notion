<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .weather-widget {
            background: linear-gradient(to bottom, #4a90e2, #1c87c9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            width: 250px;
            padding: 20px;
            text-align: center;
        }
        .weather-widget .location {
            font-size: 18px;
            font-weight: bold;
        }
        .weather-widget .date {
            font-size: 14px;
            margin: 10px 0;
        }
        .weather-widget .temp {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .weather-widget .icon {
            width: 50px;
            height: 50px;
        }
        .weather-widget .description {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="location">New York, NY</div>
        <div class="date">Tuesday, May 31</div>
        <div class="temp">75Â°F</div>
        <img class="icon" src="https://www.weatherbit.io/static/img/icons/t01d.png" alt="Weather Icon">
        <div class="description">Partly Cloudy</div>
    </div>
</body>
</html>
