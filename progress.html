<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasek Postępu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            color: #888;
            text-align: center;
        }

        .progress-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #888;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar-inner {
            height: 30px;
            width: 0%;
            background-color: #888;
            text-align: center;
            line-height: 30px;
            color: white;
            position: relative;
            transition: width 0.5s;
        }

        .progress-info {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project-name {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .days-left {
            margin-bottom: 5px;
            display: inline-block;
        }

        input, button {
            padding: 5px;
            margin: 5px;
            border: 1px solid #888;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            width: 150px;
        }

        button {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .days-in-year {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 14px;
        }

        .project-name-on-bar {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 14px;
            color: #888;
            transition: color 0.3s;
        }

        .small-button {
            font-size: 55%;
            padding: 3px 5px;
        }

        .highlight {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-info">
            <div class="days-left">Pozostało: <span id="days-to-deadline">-</span> dni</div>
            <button class="small-button" onclick="toggleInputs()">Ukryj</button>
        </div>

        <div class="inputs hidden">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" oninput="updateDeadlineProgress()">
            <input type="text" id="project-name" placeholder="Nazwa projektu">
        </div>

        <div class="project-name hidden" id="project-display-name"></div>
        
        <div class="progress-bar">
            <div id="deadline-progress-bar" class="progress-bar-inner"></div>
            <div class="project-name-on-bar" id="project-name-on-bar"></div>
        </div>

        <div class="progress-bar">
            <div id="year-progress-bar" class="progress-bar-inner"></div>
            <div class="days-in-year" id="days-in-year">-</div>
        </div>
    </div>

    <script>
        function updateDeadlineProgress() {
            const deadlineInput = document.getElementById('deadline').value;
            const projectName = document.getElementById('project-name').value;
            if (deadlineInput && projectName) {
                const now = new Date();
                const deadline = new Date(deadlineInput);
                const totalTimeInMs = deadline - now;
                const totalTimeInDays = Math.ceil(totalTimeInMs / (1000 * 60 * 60 * 24));

                // Calculate the total project duration from today to the deadline
                const totalProjectDurationInMs = deadline - now;
                const elapsedTimeInMs = now - new Date();

                const deadlineProgressPercentage = (elapsedTimeInMs / totalProjectDurationInMs) * 100;

                document.getElementById('days-to-deadline').textContent = totalTimeInDays > 0 ? totalTimeInDays : 0;
                document.getElementById('deadline-progress-bar').style.width = `${deadlineProgressPercentage > 100 ? 100 : deadlineProgressPercentage}%`;

                document.getElementById('project-display-name').textContent = projectName;
                document.getElementById('project-name-on-bar').textContent = projectName;

                // Change text color based on bar width
                const bar = document.getElementById('deadline-progress-bar');
                const projectNameOnBar = document.getElementById('project-name-on-bar');
                const daysToDeadline = document.getElementById('days-to-deadline');

                if (bar.offsetWidth > projectNameOnBar.offsetLeft) {
                    projectNameOnBar.classList.add('highlight');
                    daysToDeadline.parentNode.classList.add('highlight');
                } else {
                    projectNameOnBar.classList.remove('highlight');
                    daysToDeadline.parentNode.classList.remove('highlight');
                }
            } else {
                document.getElementById('days-to-deadline').textContent = '-';
                document.getElementById('deadline-progress-bar').style.width = '0%';
                document.getElementById('project-display-name').textContent = '';
                document.getElementById('project-name-on-bar').textContent = '';
            }
        }

        function updateYearProgress() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const endOfYear = new Date(now.getFullYear(), 11, 31);
            const totalDaysInYear = (endOfYear - startOfYear) / (1000 * 60 * 60 * 24) + 1;
            const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
            const yearProgressPercentage = (dayOfYear / totalDaysInYear) * 100;

            document.getElementById('days-in-year').textContent = `${dayOfYear}/365`;
            document.getElementById('year-progress-bar').style.width = `${yearProgressPercentage}%`;
        }

        function toggleInputs() {
            const inputs = document.querySelector('.inputs');
            const button = document.querySelector('.small-button');

            inputs.classList.toggle('hidden');

            if (inputs.classList.contains('hidden')) {
                button.textContent = 'Pokaż';
            } else {
                button.textContent = 'Ukryj';
            }
        }

        updateYearProgress();
        setInterval(updateYearProgress, 86400000); // Aktualizacja co 24 godziny
        setInterval(updateDeadlineProgress, 1000); // Aktualizacja co sekundę
    </script>
</body>
</html>
