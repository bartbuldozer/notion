    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        function updateDeadlineProgress(id) {
            const deadlineInput = document.getElementById('deadline-' + id).value;
            const projectName = document.getElementById('project-name-' + id).value;
            if (deadlineInput && projectName) {
                const now = new Date();
                const deadline = new Date(deadlineInput);
                const totalTimeInMs = deadline - now;
                const totalTimeInDays = Math.ceil(totalTimeInMs / (1000 * 60 * 60 * 24));

                document.getElementById('project-header-' + id).textContent = `Projekt: ${projectName}`;
                document.getElementById('days-remaining-on-bar-' + id).textContent = `Pozostało dni: ${totalTimeInDays > 0 ? totalTimeInDays : 0}`;
                document.getElementById('days-remaining-on-bar-' + id).style.color = '#ffffff';
                setCookie(`project${id}-name`, projectName, 365);
                setCookie(`project${id}-deadline`, deadlineInput, 365);
            } else {
                document.getElementById('project-header-' + id).textContent = 'Projekt:';
                document.getElementById('days-remaining-on-bar-' + id).textContent = 'Pozostało dni: -';
                document.getElementById('days-remaining-on-bar-' + id).style.color = '#ffffff';
                setCookie(`project${id}-name`, "", -1);
                setCookie(`project${id}-deadline`, "", -1);
            }
        }

        function toggleInputs(id) {
            const inputs = document.getElementById('inputs-' + id);
            const progressBarContainer = document.getElementById('progress-bar-container-' + id);
            const button = inputs.previousElementSibling.querySelector('.small-button');

            inputs.classList.toggle('hidden');
            progressBarContainer.classList.toggle('hidden');

            if (inputs.classList.contains('hidden')) {
                button.textContent = 'Pokaż';
            } else {
                button.textContent = 'Ukryj';
            }

            updateDeadlineProgress(id); // Update progress bar when toggling inputs
        }

            const now = new Date();

            const endOfYear = new Date(now.getFullYear(), 11, 31);
            const totalDaysInYear = (endOfYear - startOfYear) / (1000 * 60 * 60 * 24) + 1;
            const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
            const yearProgressPercentage = (dayOfYear / totalDaysInYear) * 100;

            document.getElementById('days-in-year').textContent = `${dayOfYear}/365`;
            document.getElementById('year-progress-bar').style.width = `${yearProgressPercentage}%`;
        }
