<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasek Postępu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            color: #888;
            text-align: center;
        }

        .progress-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #888;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar-inner {
            height: 30px;
            width: 100%;
            background-color: #888;
            text-align: center;
            line-height: 30px;
            color: white;
            position: relative;
            transition: width 0.5s;
        }

        .progress-info {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project-name {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .days-left {
            margin-bottom: 5px;
            display: inline-block;
        }

        input, button {
            padding: 5px;
            margin: 5px;
            border: 1px solid #888;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            width: 150px;
        }

        button {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .project-name-on-bar {
            position: absolute;
            left: 10px;
            top: 5px;
            font-size: 14px;
            color: #fff;
        }

        .days-remaining-on-bar {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 14px;
            color: #fff;
        }

        .small-button {
            font-size: 55%;
            padding: 3px 5px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-info">
            <div class="days-left">Pozostało: <span id="days-to-deadline">-</span> dni</div>
            <button class="small-button" onclick="toggleInputs()">Ukryj</button>
        </div>

        <div class="inputs">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" oninput="updateDeadlineProgress()">
            <input type="text" id="project-name" placeholder="Nazwa projektu">
        </div>

        <div class="progress-bar hidden" id="progress-bar-container">
            <div class="progress-bar-inner">
                <div class="project-name-on-bar" id="project-name-on-bar"></div>
                <div class="days-remaining-on-bar" id="days-remaining-on-bar"></div>
            </div>
        </div>
    </div>

    <script>
        function updateDeadlineProgress() {
            const deadlineInput = document.getElementById('deadline').value;
            const projectName = document.getElementById('project-name').value;
            if (deadlineInput && projectName) {
                const now = new Date();
                const deadline = new Date(deadlineInput);
                const totalTimeInMs = deadline - now;
                const totalTimeInDays = Math.ceil(totalTimeInMs / (1000 * 60 * 60 * 24));

                document.getElementById('days-to-deadline').textContent = totalTimeInDays > 0 ? totalTimeInDays : 0;
                document.getElementById('project-name-on-bar').textContent = `Projekt: ${projectName}`;
                document.getElementById('days-remaining-on-bar').textContent = `Pozostało dni: ${totalTimeInDays > 0 ? totalTimeInDays : 0}`;
            } else {
                document.getElementById('days-to-deadline').textContent = '-';
                document.getElementById('project-name-on-bar').textContent = '';
                document.getElementById('days-remaining-on-bar').textContent = '';
            }
        }

        function toggleInputs() {
            const inputs = document.querySelector('.inputs');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const button = document.querySelector('.small-button');

            inputs.classList.toggle('hidden');
            progressBarContainer.classList.toggle('hidden');

            if (inputs.classList.contains('hidden')) {
                button.textContent = 'Pokaż';
            } else {
                button.textContent = 'Ukryj';
            }

            updateDeadlineProgress(); // Update progress bar when toggling inputs
        }
    </script>
</body>
</html>
