<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #8e44ad, #3498db); /* Fioletowo-niebieski gradient */
            color: white;
        }
        #timer {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
        }
        button:hover {
            background-color: #1a242f;
        }
        .break-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="timer">25:00</div>
    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">ðŸ”„</button>
    </div>
    <div class="break-buttons">
        <button onclick="setShortBreak()">Short Break</button>
        <button onclick="setLongBreak()">Long Break</button>
    </div>
    <script>
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert('Czas minÄ…Å‚!');
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 25 * 60;
            isRunning = false;
            updateTimerDisplay();
        }

        function setShortBreak() {
            clearInterval(timer);
            timeLeft = 5 * 60;
            isRunning = false;
            updateTimerDisplay();
        }

        function setLongBreak() {
            clearInterval(timer);
            timeLeft = 10 * 60;
            isRunning = false;
            updateTimerDisplay();
        }

        updateTimerDisplay();
    </script>
</body>
</html>
