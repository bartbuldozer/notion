<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #7b4397, #dc2430); /* Fioletowo-czerwony gradient */
            color: white;
        }
        #timer {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
        }
        .top-buttons, .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 10px; /* Bardziej zaokrąglone */
            cursor: pointer;
            background-color: #000; /* Czarny kolor */
            color: white;
        }
        button:hover {
            background-color: #333;
        }
        .break-buttons button {
            background-color: #555; /* Inny kolor dla break buttons */
            padding: 8px 16px; /* Mniejsze przyciski */
        }
        .break-buttons button:hover {
            background-color: #777;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .icon-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button onclick="setPomodoro()">Pomodoro</button>
        <button onclick="setShortBreak()">Short Break</button>
        <button onclick="setLongBreak()">Long Break</button>
    </div>
    <div id="timer">25:00</div>
    <div class="control-buttons">
        <button id="start-pause-btn" onclick="startPauseTimer()">Start</button>
        <button class="icon-button" onclick="resetTimer()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/restart--v1.png" alt="Reset">
        </button>
    </div>
    <script>
        let timer;
        let timeLeft = 25 * 60;
        let isRunning = false;
        let isPomodoro = true;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startPauseTimer() {
            const startPauseBtn = document.getElementById('start-pause-btn');
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startPauseBtn.textContent = 'Start';
            } else {
                isRunning = true;
                startPauseBtn.textContent = 'Pause';
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert('Czas minął!');
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = isPomodoro ? 25 * 60 : timeLeft;
            isRunning = false;
            document.getElementById('start-pause-btn').textContent = 'Start';
            updateTimerDisplay();
        }

        function setPomodoro() {
            clearInterval(timer);
            timeLeft = 25 * 60;
            isPomodoro = true;
            isRunning = false;
            document.getElementById('start-pause-btn').textContent = 'Start';
            updateTimerDisplay();
        }

        function setShortBreak() {
            clearInterval(timer);
            timeLeft = 5 * 60;
            isPomodoro = false;
            isRunning = false;
            document.getElementById('start-pause-btn').textContent = 'Start';
            updateTimerDisplay();
        }

        function setLongBreak() {
            clearInterval(timer);
            timeLeft = 10 * 60;
            isPomodoro = false;
            isRunning = false;
            document.getElementById('start-pause-btn').textContent = 'Start';
            updateTimerDisplay();
        }

        updateTimerDisplay();
    </script>
</body>
</html>
